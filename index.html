<html>
<head>
<script src = "phaser.min.js"></script>
<script src = "boot.js"></script>
<script src = "preload.js"></script>
<script src = "gametitle.js"></script>
<script src = "mainState.js"></script>
<script src = "gameover.js"></script>
<script src = "DINOMITE.js"></script>
<script src = "instructions.js"></script>
</head>
<body>  



    <script>
      (function(){
      var game = new Phaser.Game(1420, 700, Phaser.AUTO, "game");
         
          game.state.add("boot",boot);
          game.state.add("preload",preload);
          game.state.add("gameTitle",gameTitle);
          game.state.add("state1",mainState);
          game.state.add("gameOver",gameOver);
          game.state.add("dinoMite",dinoMite);
          game.state.add("instructions",instructions);
          game.state.start("boot");
          
      })();  
        
    </script>
</body>
</html>
